<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>【蕉台點】羅馬拼音轉台語點字工具</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .btn {
      display: inline-block;
      font-size: 14px;
      padding: 10px 20px;
      min-width: 150px;
      border: none;
      color: white;
      background-color: #AE57A4;
      text-decoration: none;
      cursor: pointer;
      border-radius: 6px;
      text-align: center;
      margin: 8px 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #7E3D76;
    }

    .donate-buttons {
      text-align: center;
    }

    .modal {
      display: none; /* 初始隱藏 */
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      text-align: center;
    }
  </style>
</head>
<body class="bg-yellow-100 min-h-screen flex flex-col justify-center items-center p-6 font-sans">
  <main class="flex-grow w-full max-w-3xl flex flex-col items-center">
    <div class="donate-list w-full max-w-3xl space-y-4">
      <br><h1 class="text-2xl font-bold mb-4 text-center" tabindex="0">
        多謝贊助支持
      </h1>
      <div class="donate-buttons flex flex-col items-center">
        <p class="text-center mt-4 text-gray-700">
        若要透過 PayPal 贊助，您需要有 PayPal 帳戶。<br><br>
        </p>
        <a href="https://www.paypal.me/AkauKimchio520" class="btn" target="_blank">
          PayPal 贊助
        </a>
        <button class="btn" onclick="openModal()">
          銀行轉帳資訊
        </button>
      </div>
    </div>
  </main>

  <!-- 彈跳視窗 -->
  <div class="modal" id="bankModal">
    <div class="modal-content">
      <h2 class="text-lg font-bold mb-2">銀行轉帳資訊</h2>
      <p>銀行名稱：玉山銀行（808）</p>
      <p>帳號：0853-979-123294</p>
      <p>戶名：林宜靜</p><br>
      <p>轉帳請註明是贊助網路事工，to-siā ❤️</p>
      <button class="btn mt-4" onclick="closeModal()">關閉</button>
    </div>
  </div>

  <!-- script -->
  <script>
    function openModal() {
      document.getElementById('bankModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('bankModal').style.display = 'none';
    }
  </script>

  <!-- footer -->
  <footer role="contentinfo" class="mt-4 text-sm text-gray-500 text-center w-full" tabindex="0">
    <p>© 2025 開發者：Lîm A-kâu（林阿猴）& Kim Chio（金蕉），供免費教學及學習使用。</p>
  </footer>

</body>
</html>
