<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>【蕉台點】羅馬拼音轉台語點字工具</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
  .btn {
    display: inline-block;
    font-size: 14px;
    padding: 10px 20px;
    min-width: 150px;
    border: none;
    color: white;
    background-color: #AE57A4;
    text-decoration: none;
    cursor: pointer;
    border-radius: 6px;
    text-align: center;
    margin: 8px 5px;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #7E3D76;
  }

  .donate-buttons {
    text-align: center;
  }
  </style>

</head>
<body class="bg-yellow-100 min-h-screen flex flex-col items-center p-4 font-sans">
  <main class="flex-grow w-full max-w-6xl flex flex-col items-center">

    <h1 class="text-2xl font-bold mb-4" tabindex="0">蕉台點🍌羅馬拼音轉台語點字</h1>

    <a href="https://braille-to-tl.onrender.com/">
      <button style="background-color: #4CAF50; color: white;
                     padding: 6px 12px; font-size: 14px;
                     border: none; border-radius: 6px; cursor: pointer;">
        台語點字轉羅馬拼音
      </button>
    </a>

    <!-- 使用說明 -->
    <section id="usage" class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-2 mb-4 w-full text-sm rounded"
             role="region" aria-labelledby="usageTitle" tabindex="0">
      <p>1. 請輸入台羅或POJ台語拼音，使用正常標音方式，一律小寫字母，不用數字調號。例如：guá sī tâi-uân-lâng</p>
      <p>2. 「om」、「uang」及「標點符號」尚未確定點字規則。「om」、「uang/oang」會顯示明眼拼音，「標點符號」請以空格代替做分隔。</p>
    </section>

<!-- 功能設定一整排：輸入格式 + 顏色 + 字體 -->
<div class="flex flex-wrap items-center gap-4 mb-4 text-sm justify-center">

  <!-- 輸入格式選單 -->
  <div class="flex items-center">
    <label for="inputType" class="mr-2">輸入格式：</label>
    <select id="inputType" class="p-2 border rounded bg-white">
      <option value="tl">台羅（TL）</option>
      <option value="poj">白話字（POJ）</option>
    </select>
  </div>

  <!-- 欄位背景顏色 -->
  <div class="flex items-center">
    <label id="bgColorLabel" for="bgColor" class="mr-2">欄位背景顏色：</label>
    <input type="color" id="bgColor" value="#ffffff"
           class="border rounded"
           aria-labelledby="bgColorLabel">
  </div>

  <!-- 欄位文字顏色 -->
  <div class="flex items-center">
    <label id="textColorLabel" for="textColor" class="mr-2">欄位文字顏色：</label>
    <input type="color" id="textColor" value="#000000"
           class="border rounded"
           aria-labelledby="textColorLabel">
  </div>

  <!-- 字體大小調整 -->
  <div class="flex items-center">
    <label id="fontSizeLabel" for="fontSizeSlider" class="mr-2">調整文字大小：</label>
    <input type="range" id="fontSizeSlider" min="14" max="60" value="20"
           class="w-32"
           aria-labelledby="fontSizeLabel">
    <span id="fontSizeValue" class="ml-2 text-gray-600">20px</span>
  </div>

</div>

      <!-- 三欄功能排版容器 -->
      <div class="flex flex-col md:flex-row w-full gap-4">

      <!-- 左欄輸入 -->
      <div class="w-full md:w-1/2 flex flex-col">
        <textarea id="inputText"
                  class="p-2 border rounded resize-none h-48 w-full"
                  placeholder="請輸入台羅拼音或 POJ..."
                  aria-label="輸入框：請輸入台羅拼音或 POJ"></textarea>
      </div>

      <!-- 中間按鈕 -->
      <div class="flex flex-col justify-center items-center gap-2 w-full md:w-1/12">
        <button id="convertBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">轉換</button>
        <button id="copyBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">複製</button>
        <button id="clearBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">清除</button>
      </div>

      <!-- 右欄輸出 -->
      <div class="w-full md:w-1/2">
        <textarea id="outputBraille"
                  class="p-2 border rounded resize-none h-48 w-full"
                  readonly
                  placeholder="台語點字會顯示在這裡..."
                  aria-label="轉換結果：台語點字"
                  aria-live="polite"
                  role="status"
                  tabindex="0"></textarea>
      </div>
    </div>

    <!-- 複製狀態訊息 -->
    <p id="copyStatus" class="mt-4 text-sm text-gray-700" aria-live="polite"></p>

    <div class="donate-buttons">
      <a href="{{ url_for('support_us') }}" class="btn" target="_blank">
        贊助 gún
      </a>

    </div>

  </main>

  <!-- script -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>

  <!-- footer -->
  <footer role="contentinfo" class="mt-4 text-sm text-gray-500 text-center w-full" tabindex="0">
    <p>© 2025 開發者：Lîm A-kâu（林阿猴）& Kim Chio（金蕉），供免費教學及學習使用。</p>
  </footer>

</body>
</html>
