<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>台羅轉台語點字</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
    }
    textarea {
      resize: vertical;
      height: 200px;
    }
    #outputBraille {
      word-break: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
<main class="flex-grow w-full flex flex-col items-center">
  <h1 class="text-2xl font-bold mb-4">台羅轉台語點字</h1>

  <!-- 使用說明 -->
  <h2 id="usageTitle" class="sr-only">使用說明</h2>
  <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-1 mb-1 w-full max-w-6xl text-sm rounded"
       role="note" aria-labelledby="usageTitle">
    <p>1. 請輸入台羅拼音正常標音方式，一律小寫字母，不用數字調號。例如：guá sī tâi-uân-lâng</p>
    <p>2. 「om」、「uang」及「標點符號」尚未確定點字規則。「om」、「uang」會顯示明眼拼音，「標點符號」請以空格代替做分隔。</p>
  </div>

  <!-- 顏色與字體設定 -->
  <div class="flex flex-wrap gap-4 items-center mb-4">
    <div>
      <label for="bgColor">背景顏色：</label>
      <input type="color" id="bgColor" value="#ffffff" />
    </div>
    <div>
      <label for="fontColor">字體顏色：</label>
      <input type="color" id="fontColor" value="#000000" />
    </div>
    <div>
      <label for="fontSizeSlider">點字字體大小：</label>
      <input type="range" id="fontSizeSlider" min="12" max="48" value="24" aria-valuetext="24像素" />
      <span id="fontSizeValue">24px</span>
    </div>
  </div>

  <!-- 主要功能區 -->
  <div class="flex flex-col md:flex-row justify-between w-full max-w-6xl gap-4">
    <!-- 左欄輸入 -->
    <textarea id="inputText" class="w-full md:w-1/2 p-2 border rounded" placeholder="請輸入台羅拼音（範例：guá sī tâi-uân-lâng）..."></textarea>

    <!-- 中間按鈕 -->
    <div class="flex flex-col justify-center items-center gap-2 w-full md:w-1/12">
      <button id="convertBtn" class="bg-blue-500 text-white px-4 py-2 rounded">轉換</button>
      <button id="copyBtn" class="bg-green-500 text-white px-4 py-2 rounded">複製</button>
      <button id="clearBtn" class="bg-red-500 text-white px-4 py-2 rounded">清除</button>
    </div>

    <!-- 右欄輸出 -->
    <textarea id="outputBraille"
          class="w-full md:w-1/2 p-2 border rounded"
          readonly
          placeholder="台語點字會顯示在這裡..."
          aria-label="轉換結果：台語點字"
          aria-live="polite"
          role="status"
          tabindex="0"></textarea>
  </div>

  <!-- 複製狀態訊息 -->
  <p id="copyStatus" class="mt-4 text-sm text-gray-700" aria-live="polite"></p>
</main>

<!-- 載入 script.js -->
<script src="{{ url_for('static', filename='script.js') }}"></script>

<!-- Footer：緊貼底部區塊 -->
<footer class="mt-2 text-sm text-gray-500 text-center w-full">
  <p>© 2025 開發者：Lîm A-kâu（林阿猴）& Kim Chio（金蕉），供免費教學及學習使用。</p>
</footer>
</body>
</html>
