<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>【蕉客點】客語拼音轉客語點字工具</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
    /* 可選：讓圖片在 hover 時有些變化 */
  .resized-img:hover {
      opacity: 0.8;
      transition: opacity 0.3s ease;
  }
    .corner-link {
    position: absolute;
    top: 10px;   /* 距離上方 10px，你可調整 */
    right: 10px; /* 距離右邊 10px，你可調整 */
    z-index: 1000; /* 保證浮在最上層 */
  }

  .resized-img {
    width: 100px;  /* 建議縮小一點，不然 300x200 可能太大 */
    height: auto;  /* 自動等比例縮放 */
  }
    @media (max-width: 640px) {
    .corner-link {
      top: 50%;
      bottom: auto;
      right: 10px;
      transform: translateY(-50%);
    }
    .resized-img {
      width: 70px; /* 縮小圖示，避免佔空間 */
    }
  }

  .btn {
    display: inline-block;
    font-size: 14px;
    padding: 10px 20px;
    min-width: 150px;
    border: none;
    color: white;
    background-color: #AE57A4;
    text-decoration: none;
    cursor: pointer;
    border-radius: 6px;
    text-align: center;
    margin: 8px 5px;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #7E3D76;
  }

  .donate-buttons {
    text-align: center;
  }
  </style>
</head>
<body class="bg-yellow-100 min-h-screen flex flex-col items-center p-4 font-sans">
  <main class="flex-grow w-full max-w-6xl flex flex-col items-center">

    <h1 class="text-2xl font-bold mb-4" tabindex="0">蕉客點🍌客語拼音轉客語點字工具</h1>

    <a href="https://braille-to-haka.up.railway.app/">
      <button style="background-color: #4CAF50; color: white;
                     padding: 6px 12px; font-size: 16px;
                     border: none; border-radius: 6px; cursor: pointer;">
        來去用客語點字轉台灣客語拼音
      </button>
    </a>
    <a href="https://hakkadict.moe.edu.tw/" target="_blank" class="corner-link" aria-label="前往客語辭典外部網站">
        <img src="{{ url_for('static', filename='dict.png') }}"
             alt="台灣教育部客語辭典"
             class="resized-img">
    </a>

    <!-- 使用說明 -->
    <section id="usage" class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-2 mb-4 w-full text-sm rounded"
             role="region" aria-labelledby="usageTitle" tabindex="0">
      <p><strong>本線上工具所採用的點字規則，參照台灣苗栗視障巡迴輔導教師李文煥老師所研發的點字規則。</strong></p>
      <p><strong>1. 請先選擇客語腔調，再於輸入教育部客語拼音方案之拼音，一律小寫字母，不用數字調號。例如：「ngaiˇ he toiˇvanˇnginˇ」。 </strong></p>
      <p><strong>2. 「客語點字標點符號」尚未確定規則，詞與詞、句與句之間請以空格代替做分隔。</strong></p>
    </section>

<!-- 功能設定一整排：輸入格式 + 顏色 + 字體 -->
<div class="flex flex-wrap items-center gap-4 mb-4 text-sm justify-center">

  <!-- 輸入格式選單 -->
  <div class="flex items-center">
    <label for="inputType" class="mr-2">選擇輸入腔調：</label>
    <select id="inputType" name="dialect" class="p-2 border rounded bg-white">
      <option value="四縣">四縣</option>
      <option value="南四縣">南四縣</option>
      <option value="海陸">海陸</option>
      <option value="大埔">大埔</option>
      <option value="饒平">饒平</option>
      <option value="詔安">詔安</option>
    </select>
  </div>

  <!-- 欄位背景顏色 -->
  <div class="flex items-center">
    <label id="bgColorLabel" for="bgColor" class="mr-2">欄位背景顏色：</label>
    <input type="color" id="bgColor" value="#ffffff"
           class="border rounded"
           aria-labelledby="bgColorLabel">
  </div>

  <!-- 欄位文字顏色 -->
  <div class="flex items-center">
    <label id="textColorLabel" for="textColor" class="mr-2">欄位文字顏色：</label>
    <input type="color" id="textColor" value="#000000"
           class="border rounded"
           aria-labelledby="textColorLabel">
  </div>

  <!-- 字體大小調整 -->
  <div class="flex items-center">
    <label id="fontSizeLabel" for="fontSizeSlider" class="mr-2">調整文字大小：</label>
    <input type="range" id="fontSizeSlider" min="14" max="60" value="20"
           class="w-32"
           aria-labelledby="fontSizeLabel">
    <span id="fontSizeValue" class="ml-2 text-gray-600">20px</span>
  </div>

</div>

      <!-- 三欄功能排版容器 -->
      <div class="flex flex-col md:flex-row w-full gap-4">

      <!-- 左欄輸入 -->
      <div class="w-full md:w-1/2 flex flex-col">
        <textarea id="inputText"
                  class="p-2 border rounded resize-none h-48 w-full"
                  placeholder="請輸入客語拼音，記得先選擇腔調喔！"
                  aria-label="輸入框：請先選擇腔調，再輸入客語拼音"></textarea>
      </div>

      <!-- 中間按鈕 -->
      <div class="flex flex-col justify-center items-center gap-2 w-full md:w-1/12">
        <button id="convertBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">轉換</button>
        <button id="copyBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">複製</button>
        <button id="clearBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">清除</button>
      </div>

      <!-- 右欄輸出 -->
      <div class="w-full md:w-1/2">
        <textarea id="outputBraille"
                  class="p-2 border rounded resize-none h-48 w-full"
                  readonly
                  placeholder="客語點字會顯示在這裡..."
                  aria-label="轉換結果：客語點字"
                  aria-live="polite"
                  role="status"
                  tabindex="0"></textarea>
      </div>
    </div>

    <!-- 複製狀態訊息 -->
    <p id="copyStatus" class="mt-4 text-sm text-gray-700" aria-live="polite"></p>

    <div class="donate-buttons">
      <a href="{{ url_for('support_us') }}" class="btn" target="_blank">
        贊助 gún
      </a>

    </div>

  </main>

  <!-- script -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>

  <!-- footer -->
  <footer role="contentinfo" class="mt-4 text-sm text-gray-500 text-center w-full" tabindex="0">
    <p>© 2025 開發者：Lîm A-kâu（林阿猴）& Kim Chio（金蕉），供免費教學及學習使用。</p>
  </footer>

</body>
</html>
